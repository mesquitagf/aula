<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js%22%3E</script>
    <script>
        $(document).ready(function () {
            $("#ajax").click(function () {
                $.ajax({
                    url: "https://server-node-example.herokuapp.com/promotios-hub",
                    dataType: "json",
                    type: "GET",
                    success: function (data) {
                        console.log("data", data);
                    },

        });
    </script>
</head>

</body>

</html>
